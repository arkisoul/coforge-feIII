  <form
    class="blog-add"
    (submit)="handleAddBlogSubmit()"
    [formGroup]="reactiveBlog"
  >
    <div class="form-group">
      <label for="blogTitle">Blog title</label>
      <input
        type="text"
        id="blogTitle"
        name="blogTitle"
        placeholder="Enter a blog title"
        formControlName="title"
      >
    </div>
    <div class="form-group">
      <label for="blogBody">Blog Description</label>
      <textarea
        type="text"
        id="blogBody"
        name="blogBody"
        placeholder="Enter a blog description"
        formControlName="body"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="isPublished">Published</label>
      <input
        type="checkbox"
        name="isPublished"
        id="isPublished"
        formControlName="isPublished"
      >
    </div>
    <div class="form-group">
      <label for="publishedAt">Published At</label>
      <input
        type="date"
        name="publishedAt"
        id="publishedAt"
        formControlName="publishedAt"
      >
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        placeholder="Enter author name"
        name="author"
        formControlName="author"
      >
    </div>
    <div class="form-group">
      <input
        type="submit"
        value="Submit"
        [disabled]="reactiveBlog.invalid"
      >
    </div>
  </form>
  <form
    action=""
    (ngSubmit)="handleSearch()"
  >
    <div class="form-group">
      <label for="search">Search Blogs</label>
      <input
        type="search"
        name="search"
        id="search"
        [formControl]="searchField"
      >
      <!-- <ul *ngIf="keywords.length">
        <li *ngFor="let keyword of keywords">{{ keyword }}</li>
      </ul> -->
    </div>
    <input
      type="submit"
      value="Submit"
      [disabled]="searchField.invalid"
    >
  </form>
</div>
